{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <br>
                    <div class="center">
                        <h2>{{page_title}} {{ recipe.recipe_name }}</h2>
                        <p>This will permenatly delete {{ recipe.recipe_name }}.</p>
                        <p>Are you sure?</p>
                    </div>
                    <form action="{{url_for('delete_recipe', recipe_id=recipe._id)}}" method='POST' class="center">
                        <div class="row">
                            <div class="input-field col s12">
                                <!--Go Back-->
                                <a href="{{ url_for('recipe_page', recipe_id=recipe._id)}}"> <button class="btn waves-effect waves-light btn-large green" type="button" name="url" id="goBack"><b>No! Take me back!</b></button></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <!--Submit-->
                                <button class="btn waves-effect waves-light btn-large red" type="submit" name="action" id="deleteRecipeButton"><b>Yes I want to delete.</b></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
